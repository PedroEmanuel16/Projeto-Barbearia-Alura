<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../Css/header-footer.css">
    <link rel="stylesheet" href="../Css/contato.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="../Imagens/logo.png" alt="Logo da Barbearia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nome-sobrenome">Nome e Sobrenome</label>
            <input type="text" id="nome-sobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" placeholder="seuemail@gmail.com" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>

            <label for="mensagem">Mensagem</label>
            <textarea cols="65" rows="10" id="mensagem" class="input-padrao" required></textarea>
            
            <fieldset>
                <legend>Como prefere o nosso contato?</legend>

                <label for="radio-email"><input type="radio" id="radio-email" class="radio-padrao" name="contato" value="email" checked>Email</label>
                

                <label for="radio-telefone"><input type="radio" id="radio-telefone" class="radio-padrao" name="contato" value="telefone">Telefone</label>
                

                <label for="radio-whatsapp"><input type="radio" id="radio-whatsapp" class="radio-padrao" name="contato" value="whatsapp">Whatsapp</label>
                
            </div>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label><input type="checkbox" class="checkbox-padrao" checked>Gostaria de receber as novidades por email</label>

            <input type="submit" value="Enviar" class="enviar">

        </form>

        <table cellspacing="0">
            <thead>
                <th>Dia</th>
                <th>Horário</th>
            </thead>
            
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="../Imagens/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
