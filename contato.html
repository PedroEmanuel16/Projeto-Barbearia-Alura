<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="./Css/style.css">
    <link rel="stylesheet" href="./Css/contato.css">
</head>
<body>
    <header>
        <div class="caixa"> <!-- Esta classe 'caixa' é referenciada em style.css -->
            <h1><img src="./Imagens/logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container-contato"> <!-- Usando a classe específica de contato.css -->
        <h1 class="contato-titulo">Entre em Contato</h1>
        <form>
            <label for="nome-sobrenome">Nome e Sobrenome</label>
            <input type="text" id="nome-sobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" placeholder="seuemail@exemplo.com" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" class="input-padrao" rows="7" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <div class="grupo-radio">
                    <label for="radio-email"><input type="radio" id="radio-email" name="contato" value="email" checked>Email</label>
                    <label for="radio-telefone"><input type="radio" id="radio-telefone" name="contato" value="telefone">Telefone</label>
                    <label for="radio-whatsapp"><input type="radio" id="radio-whatsapp" name="contato" value="whatsapp">WhatsApp</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select id="horario" class="input-padrao">
                    <option value="" disabled selected>Selecione um horário</option>
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </fieldset>

            <div class="grupo-checkbox">
                <label for="novidades"><input type="checkbox" id="novidades" checked>Gostaria de receber nossas novidades por email?</label>
            </div>

            <input type="submit" value="Enviar Formulário" class="botao-principal">

        </form>

        <table class="tabela-horarios">
            <caption>Nossos Horários de Funcionamento</caption>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda-feira</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta-feira</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta-feira</td>
                    <td>8h ~ 20h</td>
                </tr>
                 <tr>
                    <td>Sábados</td>
                    <td>9h ~ 18h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="./Imagens/logo-branco.png" alt="Logo da Barbearia Alura em branco">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2024</p>
    </footer>
</body>
</html>
